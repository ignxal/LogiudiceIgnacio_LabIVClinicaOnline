<nav class="navbar bg-body-tertiary" style="background-color: #000 !important">
  <a class="navbar-brand title" style="color: #f1f1f1 !important" href="#"
    >CLINICA ONLINE</a
  >
  <ng-container *ngIf="userLogged | async as user; else loginButton">
    <div class="d-flex align-items-center" style="margin-right: 1em">
      <a class="navbar-brand user" href="#" style="color: #f1f1f1 !important">
        <img
          *ngIf="user.photoURL"
          [src]="user.photoURL"
          width="45"
          height="45"
          class="d-inline-block align-center m-2"
          style="border-radius: 100%"
        />
        {{ user.photoURL ? "" : user.email }}
      </a>
      <button class="btn btn-danger" (click)="onLogout()">LOGOUT</button>
    </div>
  </ng-container>
  <ng-template #loginButton style="margin-right: 1em">
    <div class="d-flex align-items-center" style="margin-right: 1em">
      <button class="btn btn-primary" (click)="onLogin()">LOGIN</button>
    </div>
  </ng-template>
  <app-loader *ngIf="displayLoader"></app-loader>
</nav>
