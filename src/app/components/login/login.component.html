<main class="form-signin">
  <div class="row justify-content-center text-center">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="submitForm()"
      novalidate
      class="col-3 mt-4"
    >
      <img
        class="mb-4"
        src="../../../favicon.ico"
        alt=""
        width="72"
        height="57"
      />
      <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>

      <div class="form-floating">
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          required
        />
        <label for="email" class="form-label">Email:</label>
        <div class="invalid-feedback">Por favor, ingrese un email.</div>
      </div>

      <div class="form-floating mt-2">
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          required
        />
        <label for="password" class="form-label">Contraseña:</label>
        <div class="invalid-feedback">Por favor, ingrese una contraseña.</div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="mt-3 w-100 btn btn-lg btn-primary"
      >
        Iniciar sesión
      </button>
    </form>
    <br />
    <mat-grid-list cols="3" rowHeight="100px">
      <mat-grid-tile *ngFor="let usuario of usuarios" class="user-tile">
        <button mat-button (click)="selectUser(usuario)">
          <div class="user-profile">
            <img
              [src]="getImagen(usuario.role)"
              alt="Profile"
              class="profile-image"
            />
            <div class="user-info">
              <div>{{ usuario.nombreCompleto }}</div>
              <div>{{ usuario.role }}</div>
            </div>
          </div>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</main>
